{% extends 'JIT/CRUD_template.html'%}
{% load static %}
{% block content %}
<p> Are you sure you want to delete "{{item}}"?</p>

<form actions= "{% url 'order_delete' item.order_id %}" method="POST">
    {% csrf_token %}
    <a href="{% url 'index' %}">Cancel</a>

    <input type="submit" name="Confirm">

</form>
{% endblock%}
